
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Force dark mode immediately to prevent flash -->
    <script>document.documentElement.classList.add('dark')</script>
    
    <!-- Dark theme meta tags -->
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0b1020" />
    
    <!-- Favicon - Multiple formats for cross-browser support -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="mask-icon" href="/favicon.png" color="#E85A5A">
    <meta name="msapplication-TileImage" content="/favicon.png">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://connect.facebook.net">
    <link rel="preconnect" href="https://snap.licdn.com">
    
    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- Primary Meta Tags -->
    <title>NFT Las Vegas™ Distribution Label</title>
    <meta name="title" content="NFT Las Vegas™ Distribution Label">
    <meta name="description" content="Your key to unlocking full-stack venture enablement that combines blockchain, AI, and enterprise infrastructure to create self-sustainable economies.">
    <meta name="keywords" content="NFT Las Vegas, distribution label, venture enablement, blockchain, AI automation, enterprise infrastructure, digital transformation, self-sustainable economies">
    <meta name="author" content="NFT Las Vegas">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nftlasvegas.io" />
    <meta property="og:title" content="NFT Las Vegas™ Distribution Label">
    <meta property="og:description" content="Your key to unlocking full-stack venture enablement that combines blockchain, AI, and enterprise infrastructure to create self-sustainable economies.">
    <meta property="og:image" content="https://nftlasvegas.io/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:site_name" content="NFT Las Vegas" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nftlasvegas.io" />
    <meta name="twitter:title" content="NFT Las Vegas™ Distribution Label">
    <meta name="twitter:description" content="Your key to unlocking full-stack venture enablement that combines blockchain, AI, and enterprise infrastructure to create self-sustainable economies.">
    <meta name="twitter:image" content="https://nftlasvegas.io/og-image.png" />
    <meta name="twitter:site" content="@nftlasvegas" />
    
    <!-- Additional Performance Hints -->
    <link rel="prefetch" href="/og-image.png">
    <link rel="canonical" href="https://nftlasvegas.io" />
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
